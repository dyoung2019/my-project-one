<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="full-screen">
    <header class="game-header">
      <div class="score-row player-1-score">
          <section class="name-card">
              Player 1
          </section>
          <div class="score-card">
            12
          </div>
      </div>
      <div class="score-row player-2-score">
          <section class="name-card">
              Player 2
          </section>
          <div class="score-card">
            12
          </div>
      </div>
    </header>
    <main>
      <div class="board">
        <div class="row" >
          <div class="cell empty-cell" data-cell-index="0"></div>
          <div class="cell empty-cell" data-cell-index="1"></div>
          <div class="cell empty-cell" data-cell-index="2"></div>
        </div>
        <div class="row" >
          <div class="cell empty-cell" data-cell-index="3"></div>
          <div class="cell empty-cell" data-cell-index="4"></div>
          <div class="cell empty-cell" data-cell-index="5"></div>
        </div>
        <div class="row">
          <div class="cell empty-cell" data-cell-index="6"></div>
          <div class="cell empty-cell" data-cell-index="7"></div>
          <div class="cell empty-cell" data-cell-index="8"></div>
        </div>
      </div>
    </main>
    <footer class="game-footer">
      <div class="footer-row">
        <button class="isometric-tile reset-game-button">Reset Game</button>
        <div class="isometric-tile tile-space"></div>
        <button class="isometric-tile clear-score-button">Clear Scores</button>
      </div>
    </footer>
    <div class="start-splash pop-up">
      <div class="title-row">
        <h1 class="title title-step-top">Tic</h1>
        <h1 class="title title-step-mid">Tac</h1>
        <h1 class="title title-step-bottom">Toe</h1>
      </div>
      <div class="start-row">
        <button class="start-game-button">Start</button>
      </div>
    </div>
    <div class="win-splash pop-up minimize-pop-up">
      <div class="splash-info">
        <h2>Win</h2>
        <div class="winner-text">Player 2</div>
      </div>
      <div class="win-continue-row">
        <button class="continue-game-on-win">Continue</button>
      </div>
    </div>
    <div class="draw-splash pop-up minimize-pop-up">
      <h2>Draw</h2>
      <div class="draw-continue-row">
        <button class="continue-game-on-draw">Continue</button>
      </div>
    </div>
  </div>
 
  <script src="app.js"></script>
</body>
</html>
